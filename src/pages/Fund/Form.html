<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<!-- javascript frameworks etc. -->
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/ui/jquery-ui/jquery-ui.js"></script>
	<script type="text/javascript" src="../../js/solid.min.js"></script>
	<!-- controls -->
	<script type="text/javascript" src="../../js/controls/jsgrid/jsgrid.min.js"></script>
	<script type="text/javascript" src="../../js/controls/jquery.toast.min.js"></script>
	<script type="text/javascript" src="../../js/controls/control.Navigation.js"></script>
	<script type="text/javascript" src="../../js/controls/control.Headline.js"></script>
	<script type="text/javascript" src="../../js/controls/control.Breadcrumb.js"></script>
	<script type="text/javascript" src="../../js/controls/control.MessageBox.js"></script>
	<script type="text/javascript" src="../../js/controls/control.ErrorMessageBox.js"></script>
	<script type="text/javascript" src="../../js/ui/controls/control.List.js"></script>
	<!-- basic page functions -->
	<script type="text/javascript" src="../../js/page.js"></script>
	<script type="text/javascript" src="../../js/ui/IconConfig.js"></script>
	<!-- observer pattern data structure -->
	<script type="text/javascript" src="../../js/ui/GuiClient.js"></script>
	<!-- model -->
	<script type="text/javascript" src="../../js/models/Fund.js"></script>
	<script type="text/javascript" src="../../js/Fund/Factory.js"></script>
	<!-- web service client -->
	<script type="text/javascript" src="../../js/webServiceClients/WebServiceClient.js"></script>
	<script type="text/javascript" src="../../js/webServiceClients/WebServiceClientFund.js"></script>
	<script type="text/javascript" src="../../js/webServiceClients/WebServiceClientFundAttribut.js"></script>
	<script type="text/javascript" src="../../js/webServiceClients/WebServiceClientKontext.js"></script>
	<script type="text/javascript" src="../../js/webServiceClients/WebServiceClientAblage.js"></script>
	<script type="text/javascript" src="../../js/factories/webServiceClientFactory.js"></script>
	<!-- view model -->
	<script type="text/javascript" src="../../js/viewModels/ViewModelForm.js"></script>
	<script type="text/javascript" src="../../js/viewModels/ViewModelFormFund.js"></script>
	<script type="text/javascript" src="../../js/viewModels/ViewModelExplorer.js"></script>
	<script type="text/javascript" src="../../js/viewModels/ViewModelExplorerAblage.js"></script>
	<script type="text/javascript" src="../../js/viewModels/ViewModelExplorerKontext.js"></script>
	<script type="text/javascript" src="../../js/viewModels/ViewModelExplorerFundAttribut.js"></script>
	<script type="text/javascript" src="../../js/factories/viewModelFactory.js"></script>
	<!-- view -->
	<script type="text/javascript" src="../../js/views/Fund/Form.js"></script>
	<script type="text/javascript" src="../../js/views/ExplorerSelectTypedItem.js"></script>

	<!-- javascript frameworks etc. -->
	<link rel="stylesheet" type="text/css" href="../../js/ui/jquery-ui/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="../../css/fontawesome.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/solid.css" />
	<!-- page -->
	<link rel="stylesheet" type="text/css" href="../../css/page.css" />
	<!-- controls -->
	<link rel="stylesheet" type="text/css" href="../../js/controls/jsgrid/jsgrid.min.css" />
	<link rel="stylesheet" type="text/css" href="../../js/controls/jsgrid/jsgrid-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/jquery.toast.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/form.css" />
	<link rel="stylesheet" type="text/css" href="../../css/explorer.css" />
	<link rel="stylesheet" type="text/css" href="../../css/grid.css" />
	<link rel="stylesheet" type="text/css" href="../../css/navigation.css" />
	<link rel="stylesheet" type="text/css" href="../../css/breadcrumb.css" />
	<!--<link rel="stylesheet" type="text/css" href="../../css/leftSidebar.css" />-->
	<link rel="stylesheet" type="text/css" href="../../css/shortView.css" />
	<link rel="stylesheet" type="text/css" href="../../css/clipboard.css" />
	<!-- print -->
	<link rel="stylesheet" type="text/css" href="../../css/print.css" media="print" />
	<link rel=icon type="image/png" href="../../images/system/IconMunin_001.png">
	<title>Fund</title>
</head>

<body>
	<div id=navigation class="notToPrint"></div>
	<div id=breadcrumb class="notToPrint"></div>
	<!--<div id=leftSidebar class="notToPrint">
		<div id=shortView></div>
	</div>-->
	<div id=content>
		<div class=form>
			<div class=formBlock>
				<h2></h2>
				<ul id=toolBar class=notToPrint>
					<li><a id=buttonNew title=anlegen class=ui-button><i class="fas fa-plus"></i><label>Anlegen</label></a></li>
					<li><a id=buttonSave title=speichern class=ui-button><i class="fas fa-save"></i><label>Speichern</label></a></li>
					<li><a id=buttonUndo title="Änderungen verwerfen" class="ui-button"><i class="fas fa-undo-alt"></i><label>Änderungen verwerfen</label></a></li>
					<li><a id=buttonDelete title=löschen class="ui-button risky-action"><i class="fas fa-trash-alt"></i><label>Löschen</label></a></li>
				</ul>
				<div id=divFundAttribute class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Attribute, die den Fund beschreiben, z. B. Material, Zeitstellung oder Verzierung."></i>
						<label>Attribute: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<div id=divList class="field editable-list"></div>
						<a id=buttonAddFundAttribut title="hinzufügen" class="notToPrint ui-button"><i class="fas fa-plus"></i></a>
					</div>
				</div>
				<div id=divBeschriftung class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Die Beschriftung auf dem Fund, die vom Bearbeiter vergeben und auf dem Fund fixiert wird."></i>
						<label>Beschriftung: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<input id=textboxBeschriftung type=text class=field />
					</div>
				</div>
				<div id=divAnzahl class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Anzahl der Funde. Bei einem Fund ist 1 anzugeben. Genaue Zählungen sind zu bevorzugen. Bei großen Mengen kann auch > (größer als) verwendet werden, z. B.: >20."></i>
						<label>Anzahl: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<input type=text id=textboxAnzahl class=field />
					</div>
				</div>
				<div id=divDimension1 class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Optionale Angabe! Jeder Körper hat ein Höhe, Breite und Tiefe. Die erste Dimension ist die längste der drei Raumdimensionen. Angabe in Millimeter (mm)."></i>
						<label>1. Dimension (mm): </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<input type=text id=textboxDimension1 class=field />
					</div>
				</div>
				<div id=divDimension2 class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Optionale Angabe! Jeder Körper hat ein Höhe, Breite und Tiefe. Die zweite Dimension ist die mittlere der drei Raumdimensionen. Angabe in Millimeter (mm)."></i>
						<label>2. Dimension (mm): </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<input type=text id=textboxDimension2 class=field />
					</div>
				</div>
				<div id=divDimension3 class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Optionale Angabe! Jeder Körper hat ein Höhe, Breite und Tiefe. Die dritte Dimension ist die kürzeste der drei Raumdimensionen. Angabe in Millimeter (mm)."></i>
						<label>3. Dimension (mm): </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<input type=text id=textboxDimension3 class=field />
					</div>
				</div>
				<div id=divMasse class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Optionale Angabe! Die durch wiegen ermittelte Masse. Angabe in Gramm (g)."></i>
						<label>Masse (g): </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<input type=text id=textboxMasse class=field />
					</div>
				</div>
				<div id=divKontext class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Kontext, in dem der Fund gemacht wurde."></i>
						<label>Zugeordneter Kontext: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<a id=buttonSelectKontext title="auswählen" class="notToPrint ui-button"><i class="fas fa-edit"></i></a>
						<a id=linkSelectedKontext></a>
					</div>
				</div>
				<div id=divAblage class=fieldBlock>
					<div class=fieldDescription>
						<i class="help notToPrint fas fa-question-circle" title="Ablage, in welcher der Fund aufbewahrt wird."></i>
						<label>Zugeordnete Ablage: </label>
					</div>
					<div class=fieldValue>
						<div name="messages"></div>
						<a id=buttonSelectAblage title="auswählen" class="notToPrint ui-button"><i class="fas fa-edit"></i></a>
						<a id=linkSelectedAblage></a>
					</div>
				</div>
			</div>
		</div>
		<div id=dialogSelect title="" class=dialog>
			<ul id=toolBar>
				<li><a id=buttonOpen title=öffnen class=ui-button><i class="fas fa-external-link-alt"></i><label>Öffnen</label></a></li>
			</ul>
			<ul id=toolBar style="float:left;">
				<li><a id=buttonOpenParent title="Übergeordneten Knoten öffnen" class="ui-button"><i class="fas fa-arrow-alt-circle-up"></i></a></li>
				<li><a id=buttonOpenAbstractRoot title="Wurzelknoten öffnen" class="ui-button"><i class="fas fa-home"></i></a></li>
				<li class=toolbar__item--max-width><input id=path type=text /></li>
			</ul>
			<div class=clear></div>
			<div id=explorerSelect></div>
		</div>
		<div id=dialogDelete title=Löschen class=dialog></div>
	</div>
	<div id=clipboard class="notToPrint"></div>
</body>

</html>
