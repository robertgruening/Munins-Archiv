<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/controls/control.Navigation.js"></script>
	<script src="../js/controls/control.Breadcrumb.js"></script>
    <script src="../js/controls/control.FundShortView.js"></script>
	<script src="../js/ui/jquery-ui/jquery-ui.js"></script>
	<script src="../js/ui/controls/control.List.js"></script>
	<script src="../js/ui/controls/control.MultiDropdown.js"></script>
	<script src="../js/page.js"></script>
	<script src="../js/Fund/Form.html.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/ui/jquery-ui/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="../css/page.css">
	<link rel="stylesheet" type="text/css" href="../css/navigation.css">
	<link rel="stylesheet" type="text/css" href="../css/breadcrumb.css">
	<link rel="stylesheet" type="text/css" href="../css/leftSidebar.css">
	<link rel="stylesheet" type="text/css" href="../css/shortView.css">
	<link rel="stylesheet" type="text/css" href="../css/clipboard.css">
	<link rel="stylesheet" type="text/css" href="../css/print.css" media="print" />
	<link rel=icon type="image/png" href="../images/system/IconMunin_001.png">
	<title>Fund</title>
</head>
<body>
	<div id=navigation class="notToPrint"></div>
	<div id=breadcrumb class="notToPrint"></div>
    <div id=leftSidebar class="notToPrint">
        <div id=shortView></div>
	</div>
	<div id=content>
	    <div class=form>
		    <div class=formBlock>
			    <h2>Formular</h2>
			    <div class=fieldBlock>
				    <div class=fieldDescription>
					    <img src="../images/system/IconHelp.png" class="help notToPrint" title="Vom System vergebene Identifikationsnummer."/>
					    <label>Id: </label>
				    </div>
				    <div class=fieldValue>
					    <input id=textboxId type=text class=field></input>	
				    </div>		
			    </div>
			    <div id=divFundAttribute class=fieldBlock>
				    <div class=fieldDescription>
					    <img src="../images/system/IconHelp.png" class="help notToPrint" title="Attribute, die den Fund beschreiben, z. B. Material, Zeitstellung oder Verzierung."/>
					    <label>Attribute: </label>
				    </div>
				    <div class=fieldValue>
					    <div id=divList class=field></div>
					    <input type=button id=buttonAddFundAttribut value=Hinzufügen class="field notToPrint formButton"></input>
				    </div>	
			    </div>
			    <div class=fieldBlock>
				    <div class=fieldDescription>
					    <img src="../images/system/IconHelp.png" class="help notToPrint" title="Die Beschriftung auf dem Fund, die vom Bearbeiter vergeben und auf dem Fund fixiert wird."/>
					    <label>Beschriftung: </label>
				    </div>
				    <div class=fieldValue>
					    <input id=textboxBeschriftung type=text class=field></input>
				    </div>	
			    </div>
			    <div id=divAnzahl class=fieldBlock>
				    <div class=fieldDescription>
					    <img src="../images/system/IconHelp.png" class="help notToPrint" title="Anzahl der Funde. Bei einem Fund ist 1 anzugeben. Genaue Zählungen sind zu bevorzugen. Bei großen Mengen kann auch > (größer als) verwendet werden, z. B.: >20."/>
					    <label>Anzahl: </label>
				    </div>
				    <div class=fieldValue>
					    <input type=text id=textboxAnzahl class=field></input>
				    </div>	
			    </div>
			    <div id=divDimension1 class=fieldBlock>
				    <div class=fieldDescription>
					    <img src="../images/system/IconHelp.png" class="help notToPrint" title="Optionale Angabe! Jeder Körper hat ein Höhe, Breite und Tiefe. Die erste Dimension ist die längste der drei Raumdimensionen. Angabe in Millimeter (mm)."/>
					    <label>1. Dimension (mm): </label>
				    </div>
				    <div class=fieldValue>
					    <input type=text id=textboxDimension1 class=field></input>
				    </div>	
			    </div>
			    <div id=divDimension2 class=fieldBlock>
				    <div class=fieldDescription>
					    <img src="../images/system/IconHelp.png" class="help notToPrint" title="Optionale Angabe! Jeder Körper hat ein Höhe, Breite und Tiefe. Die zweite Dimension ist die mittlere der drei Raumdimensionen. Angabe in Millimeter (mm)."/>
					    <label>2. Dimension (mm): </label>
				    </div>
				    <div class=fieldValue>
					    <input type=text id=textboxDimension2 class=field></input>
				    </div>	
			    </div>
			    <div id=divDimension3 class=fieldBlock>
				    <div class=fieldDescription>
					    <img src="../images/system/IconHelp.png" class="help notToPrint" title="Optionale Angabe! Jeder Körper hat ein Höhe, Breite und Tiefe. Die erste Dimension ist die kürzeste der drei Raumdimensionen. Angabe in Millimeter (mm)."/>
					    <label>3. Dimension (mm): </label>
				    </div>
				    <div class=fieldValue>
					    <input type=text id=textboxDimension3 class=field></input>
				    </div>	
			    </div>
			    <div id=divMasse class=fieldBlock>
				    <div class=fieldDescription>
					    <img src="../images/system/IconHelp.png" class="help notToPrint" title="Optionale Angabe! Die durch wiegen ermittelte Masse. Angabe in Gram (g)."/>
					    <label>Masse (g): </label>
				    </div>
				    <div class=fieldValue>
					    <input type=text id=textboxMasse class=field></input>
				    </div>	
			    </div>
			    <div id=divKontext class=fieldBlock>
				    <div class=fieldDescription>
					    <img src="../images/system/IconHelp.png" class="help notToPrint" title="Kontext, in dem der Fund gemacht wurde."/>
					    <label>Zugeordneter Kontext: </label>
				    </div>
				    <div class=fieldValue>
					    <input type=text id=textboxSelectedKontextId class=field></input>
					    <div id=divKontextSelections class=field></div>
				    </div>	
			    </div>
			    <div id=divAblage class=fieldBlock>
				    <div class=fieldDescription>
					    <img src="../images/system/IconHelp.png" class="help notToPrint" title="Ablage, in welcher der Fund aufbewahrt wird."/>
					    <label>Zugeordnete Ablage: </label>
				    </div>
				    <div class=fieldValue>
					    <input type=text id=textboxSelectedAblageId class=field></input>
					    <div id=divAblageSelections class=field></div>
				    </div>	
			    </div>
			    <div class="buttonBlock notToPrint">
				    <input type=button id=buttonNeu value=Neu onclick=buttonNeu_onClick() />
				    <input type=button id=buttonSpeichern value=Speichern onclick=buttonSpeichern_onClick() />	
			    </div>
		    </div>
	    </div>
	</div>
	<div id=clipboard class="notToPrint"></div>
</body>
</html>
