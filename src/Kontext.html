<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/ui/jquery-ui-1.11.4/jquery-ui.js"></script>
	<script src="js/ui/controls/control.List.js"></script>
	<script src="js/ui/controls/control.MultiDropdown.js"></script>
	<script src="js/ui/Kontext.html.js"></script>
	<link rel="stylesheet" type="text/css" href="js/ui/jquery-ui-1.11.4/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
	<link rel=icon type="image/png" href="images/system/IconMunin_001.png">
	<title>Kontext</title>
</head>
<body>	
	<div class="mainNavigation notToPrint">
		<ul>
			<li><a href=index.html><img src="images/system/IconMunin_001_royalblue.png"/></a></li>
			<li><a href=Ablage.html>Ablage</a></li>
			<li><a href=Fund.html>Fund</a></li>
			<li><a href=FundAttribut.html>Fundattribut</a></li>
			<li><a href=Kontext.html class=activeFormular>Kontext</a></li>
			<li><a href=Kartonschild.html>Kartonschild</a></li>
			<li><a href=Ort.html>Ort</a></li>
		</ul>
	</div>
	<div class=form>
		<div class="formBlock notToPrint">
			<h2>Elemente 1. Ordnung</h2>
			<div id=divRootKontexte class=fieldBlock>
				<img src="images/system/IconHelp.png" class="help notToPrint" title="Diese Elemente dienen als Einstieg, um durch die Gesamtstruktur zu navigieren."/>
				<label>Kontexte: </label></br>
				<div id=divList class=field></div>
			</div>
		</div>
		<div class=formBlock>
			<h2>Formularfelder</h2>
			<div class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Vom System vergebene Identifikationsnummer."/>
					<label>Id: </label>
				</div>
				<div class=fieldValue>
					<input id=textboxId type=text class=field></input>	
				</div>	
			</div>
			<div class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Gibt an, um was für einen Kontext es sich handelt."/>
					<label>Typ: </label>
				</div>
				<div class=fieldValue>
					<select id=selectTypen onchange=selectTypen_onChange() class=field></select>
				</div>
			</div>
			<div class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Kann ein Name oder eine Kennung sein."/>
					<label>Bezeichnung: </label>
				</div>
				<div class=fieldValue>
					<input id=textboxBezeichnung type=text class=field></input>
				</div>
			</div>
			<div class=fieldBlock id=divBegehungLfDErfassungsJahr>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Das Jahr, in dem das LfD die Begehung erfasst hat."/>
					<label>LfD-Erfassungs-Jahr: </label>
				</div>
				<div class=fieldValue>
					<input id=textboxBegehungLfDErfassungsJahr type=text class=field></input>
				</div>
			</div>
			<div class=fieldBlock id=divBegehungLfDErfassungsNr>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Die Eingangsnummer, die das LfD der Begehung in einem Jahr zuweist."/>
					<label>LfD-Erfassungs-Nr.: </label>
				</div>
				<div class=fieldValue>
					<input id=textboxBegehungLfDErfassungsNr type=text class=field></input>
				</div>
			</div>
			<div class=fieldBlock id=divBegehungDatum>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Datum der Begehung, z. B.: 01.09.2015 oder 09/2015 oder 2015."/>
					<label>Datum: </label>
				</div>
				<div class=fieldValue>
					<input id=textboxBegehungDatum type=text class=field></input>	
				</div>
			</div>
			<div class=fieldBlock id=divBegehungKommentar>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Der Kommentar kann eine Auflistung der Funde oder Hervorhebung einzelner Funde oder Fundumstände in Textform sein."/>
					<label>Kommentar: </label>
				</div>
				<div class=fieldValue>
					<textarea id=textboxBegehungKommentar class=field></textarea>		
				</div>
			</div>
			<div id=divLfDs class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Umfasst den Messtischblattausschnitt und die zugehörige Eingangsnummer, z. B.: 6528 / 25"/>
					<label>LfDs: </label>
				</div>
				<div class=fieldValue>		
					<div id=divList class=field></div>
					<input type=button id=buttonAddLfD value=Hinzufügen class="field notToPrint formButton"></input>
				</div>
			</div>
			<div id=divParent class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Elemente können in einer hierarchischen Beziehung mit anderen stehen. Hier befindet sich das übergeordnete Element."/>
					<label>Übergeordneter Kontext: </label>
				</div>
				<div class=fieldValue>
					<input type=text id=textboxParentId class="field notToPrint"></input><br/>
					<div id=divParentSelections class=field></div>
				</div>
			</div>
			<div id=divKontexte class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Elemente können in einer hierarchischen Beziehung mit anderen stehen. Hier befinden sich die untergeortneten Elemente."/>
					<label>Kinder: </label>	
				</div>
				<div class=fieldValue>
					<div id=divList class=field></div>
				</div>
			</div>
			<div id=divOrte class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Kontexte müssen mit einem Ort verknüpft werden."/>
					<label>Orte: </label>			
				</div>
				<div class=fieldValue>
					<div id=divList class=field></div>
					<input type=button id=buttonAddOrt value=Hinzufügen class="field notToPrint formButton"></input>
				</div>
			</div>
			<div id=divAblagen class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Kontexte, die Funde hervorgebracht haben, müssen mit den Ablagen explizit verknüpft werden."/>
					<label>Ablagen: </label>
				</div>
				<div class=fieldValue>
					<div id=divList class=field></div>
					<input type=button id=buttonAddAblage value=Hinzufügen class="field notToPrint formButton"></input>
				</div>
			</div>
			<div id=divFunde class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Funde werden in einem bestimmten Kontext gefunden."/>
					<label>Funde: </label>
				</div>
				<div class=fieldValue>
					<div id=divList class=field></div>
				</div>
			</div>
			<div class="buttonBlock notToPrint">
				<input type=button id=buttonDelete value=Löschen onclick=buttonDelete_onClick() />
				<input type=button id=buttonSpeichern value=Speichern onclick=buttonSpeichern_onClick() />
				<input type=button id=buttonNeu value=Neu onclick=buttonNeu_onClick() />
			</div>
		</div>
	</div>
</body>
</html>
