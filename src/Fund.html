<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/ui/jquery-ui-1.11.4/jquery-ui.js"></script>
	<script src="js/ui/controls/control.List.js"></script>
	<script src="js/ui/controls/control.MultiDropdown.js"></script>
	<script src="js/ui/Fund.html.js"></script>
	<link rel="stylesheet" type="text/css" href="js/ui/jquery-ui-1.11.4/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
	<link rel=icon type="image/png" href="images/system/IconMunin_001.png">
	<title>Fund</title>
</head>
<body>
	<div class="mainNavigation notToPrint">
		<ul>
			<li><a href=index.html><img src="images/system/IconMunin_001_royalblue.png"/></a></li>
			<li><a href=Ablage.html>Ablage</a></li>
			<li><a href=Fund.html class=activeFormular>Fund</a></li>
			<li><a href=FundAttribut.html>Fundattribut</a></li>
			<li><a href=Kontext.html>Kontext</a></li>
			<li><a href=Ort.html>Ort</a></li>
		</ul>
	</div>
	<div class=form>
		<div class=formBlock>
			<h2>Formularfelder</h2>
			<div class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Vom System vergebene Identifikationsnummer."/>
					<label>Id: </label>
				</div>
				<div class=fieldValue>
					<input id=textboxId type=text class=field></input>	
				</div>		
			</div>
			<div id=divFundAttribute class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Attribute, die den Fund beschreiben, z. B. Material, Zeitstellung oder Verzierung."/>
					<label>Attribute: </label>
				</div>
				<div class=fieldValue>
					<div id=divList class=field></div>
					<input type=button id=buttonAddFundAttribut value=Hinzufügen class="field notToPrint formButton"></input>
				</div>	
			</div>
			<div class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Die Beschriftung auf dem Fund, die vom Bearbeiter vergeben und auf dem Fund fixiert wird."/>
					<label>Beschriftung: </label>
				</div>
				<div class=fieldValue>
					<input id=textboxBeschriftung type=text class=field></input>
				</div>	
			</div>
			<div id=divAnzahl class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Anzahl der Funde. Bei einem Fund ist 1 anzugeben. Genaue Zählungen sind zu bevorzugen. Bei großen Mengen kann auch > (größer als) verwendet werden, z. B.: >20."/>
					<label>Anzahl: </label>
				</div>
				<div class=fieldValue>
					<input type=text id=textboxAnzahl class=field></input>
				</div>	
			</div>
			<div id=divKontext class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Kontext, in dem der Fund gemacht wurde."/>
					<label>Zugeordneter Kontext: </label>
				</div>
				<div class=fieldValue>
					<input type=text id=textboxSelectedKontextId class=field></input>
					<div id=divKontextSelections class=field></div>
				</div>	
			</div>
			<div id=divAblage class=fieldBlock>
				<div class=fieldDescription>
					<img src="images/system/IconHelp.png" class="help notToPrint" title="Ablage, in welcher der Fund aufbewahrt wird."/>
					<label>Zugeordnete Ablage: </label>
				</div>
				<div class=fieldValue>
					<input type=text id=textboxSelectedAblageId class=field></input>
					<div id=divAblageSelections class=field></div>
				</div>	
			</div>
			<div class="buttonBlock notToPrint">
				<input type=button id=buttonNeu value=Neu onclick=buttonNeu_onClick() />
				<input type=button id=buttonSpeichern value=Speichern onclick=buttonSpeichern_onClick() />	
			</div>
		</div>
	</div>
</body>
</html>
